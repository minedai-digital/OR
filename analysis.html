<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل البيانات - نظام إدارة العمليات المستشفى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 font-cairo">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-hospital text-2xl text-blue-600 ml-2"></i>
                        <span class="text-xl font-bold text-gray-900">نظام إدارة العمليات</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-8">
                    <div class="hidden md:flex space-x-8">
                        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-home ml-1"></i>الرئيسية
                        </a>
                        <a href="data-entry.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-plus ml-1"></i>إدخال البيانات
                        </a>
                        <a href="daily-data.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-calendar-day ml-1"></i>البيانات اليومية
                        </a>
                        <a href="gallery.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-images ml-1"></i>المعرض
                        </a>
                    </div>
                    
                    <button onclick="AuthManager.logout()" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt ml-1"></i>تسجيل الخروج
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden bg-white shadow-lg">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
                <i class="fas fa-home ml-1"></i>الرئيسية
            </a>
            <a href="data-entry.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
                <i class="fas fa-plus ml-1"></i>إدخال البيانات
            </a>
            <a href="daily-data.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
                <i class="fas fa-calendar-day ml-1"></i>البيانات اليومية
            </a>
            <a href="gallery.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
                <i class="fas fa-images ml-1"></i>المعرض
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-chart-bar ml-2"></i>تحليل البيانات
                </h1>

                <!-- Filters -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">من تاريخ</label>
                            <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">إلى تاريخ</label>
                            <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">نوع العملية</label>
                            <select id="filterType" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">الكل</option>
                                <option value="جراحة عامة">جراحة عامة</option>
                                <option value="جراحة القلب">جراحة القلب</option>
                                <option value="جراحة المخ والأعصاب">جراحة المخ والأعصاب</option>
                                <option value="جراحة العظام">جراحة العظام</option>
                                <option value="جراحة التجميل">جراحة التجميل</option>
                                <option value="جراحة النساء">جراحة النساء</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">&nbsp;</label>
                            <button onclick="updateCharts()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                <i class="fas fa-filter ml-2"></i>تطبيق الفلتر
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-procedures text-2xl text-blue-600 ml-3"></i>
                            <div>
                                <p class="text-sm text-blue-600">إجمالي العمليات</p>
                                <p class="text-2xl font-bold text-blue-900" id="totalOperations">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-2xl text-green-600 ml-3"></i>
                            <div>
                                <p class="text-sm text-green-600">حالات مستقرة</p>
                                <p class="text-2xl font-bold text-green-900" id="stableCases">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-2xl text-yellow-600 ml-3"></i>
                            <div>
                                <p class="text-sm text-yellow-600">متوسط المدة</p>
                                <p class="text-2xl font-bold text-yellow-900" id="avgDuration">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-user-md text-2xl text-purple-600 ml-3"></i>
                            <div>
                                <p class="text-sm text-purple-600">عدد الأطباء</p>
                                <p class="text-2xl font-bold text-purple-900" id="totalDoctors">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">توزيع العمليات حسب النوع</h3>
                        <canvas id="operationTypeChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">حالات المرضى</h3>
                        <canvas id="patientStatusChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">العمليات حسب الشهر</h3>
                        <canvas id="monthlyChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">أكثر الأطباء نشاطاً</h3>
                        <canvas id="doctorsChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Check authentication
        if (!AuthManager.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        let charts = {};

        async function loadAnalysisData() {
            const operations = await DatabaseManager.getOperations();
            return operations;
        }

        function updateStatistics(data) {
            document.getElementById('totalOperations').textContent = data.length;
            
            const stableCases = data.filter(op => op.patientStatus === 'مستقر').length;
            document.getElementById('stableCases').textContent = stableCases;
            
            const avgDuration = data.length > 0 ? 
                Math.round(data.reduce((sum, op) => sum + op.duration, 0) / data.length) : 0;
            document.getElementById('avgDuration').textContent = avgDuration + ' دقيقة';
            
            const uniqueDoctors = [...new Set(data.map(op => op.doctorName))].length;
            document.getElementById('totalDoctors').textContent = uniqueDoctors;
        }

        function createCharts(data) {
            // Operation Type Chart
            const operationTypes = {};
            data.forEach(op => {
                operationTypes[op.operationType] = (operationTypes[op.operationType] || 0) + 1;
            });

            if (charts.operationTypeChart) charts.operationTypeChart.destroy();
            charts.operationTypeChart = new Chart(document.getElementById('operationTypeChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(operationTypes),
                    datasets: [{
                        data: Object.values(operationTypes),
                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Patient Status Chart
            const patientStatus = {};
            data.forEach(op => {
                patientStatus[op.patientStatus] = (patientStatus[op.patientStatus] || 0) + 1;
            });

            if (charts.patientStatusChart) charts.patientStatusChart.destroy();
            charts.patientStatusChart = new Chart(document.getElementById('patientStatusChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(patientStatus),
                    datasets: [{
                        data: Object.values(patientStatus),
                        backgroundColor: ['#10B981', '#F59E0B', '#EF4444', '#8B5CF6']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Monthly Chart
            const monthlyData = {};
            data.forEach(op => {
                const month = new Date(op.operationDate).toLocaleDateString('ar-SA', { month: 'long', year: 'numeric' });
                monthlyData[month] = (monthlyData[month] || 0) + 1;
            });

            if (charts.monthlyChart) charts.monthlyChart.destroy();
            charts.monthlyChart = new Chart(document.getElementById('monthlyChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(monthlyData),
                    datasets: [{
                        label: 'عدد العمليات',
                        data: Object.values(monthlyData),
                        backgroundColor: '#3B82F6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Doctors Chart
            const doctors = {};
            data.forEach(op => {
                doctors[op.doctorName] = (doctors[op.doctorName] || 0) + 1;
            });

            const topDoctors = Object.entries(doctors)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);

            if (charts.doctorsChart) charts.doctorsChart.destroy();
            charts.doctorsChart = new Chart(document.getElementById('doctorsChart'), {
                type: 'horizontalBar',
                data: {
                    labels: topDoctors.map(([name]) => name),
                    datasets: [{
                        label: 'عدد العمليات',
                        data: topDoctors.map(([,count]) => count),
                        backgroundColor: '#8B5CF6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function updateCharts() {
            const data = await loadAnalysisData();
            
            // Apply filters
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterType = document.getElementById('filterType').value;

            let filteredData = data;
            
            if (startDate) {
                filteredData = filteredData.filter(op => op.operationDate >= startDate);
            }
            
            if (endDate) {
                filteredData = filteredData.filter(op => op.operationDate <= endDate);
            }
            
            if (filterType) {
                filteredData = filteredData.filter(op => op.operationType === filterType);
            }

            updateStatistics(filteredData);
            createCharts(filteredData);
        }

        // Initialize charts
        updateCharts();
    </script>
</body>
</html>
